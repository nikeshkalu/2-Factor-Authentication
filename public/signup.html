<!Doctype html>
<html>

<head>
    <title>Sign up Page</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <form action="http://127.0.0.1:8000/signup" method="POST">
        <div class="container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                        <div class="card-body">
                            <h5 class="card-title text-center">Sign Up</h5>
                            <form class="form-signin">
                                <div class="form-label-group">
                                    <input type="text" id="userName" class="form-control" placeholder="UserName" required autofocus name="userName">
                                    <label for="userName">User Name</label>
                                </div>

                                <div class="form-label-group">
                                    <input type="text" id="address" class="form-control" placeholder="Address" required name="address">
                                    <label for="address">Address</label>
                                </div>

                                <div class="form-label-group">
                                    <input type="date" id="dateOfBirth" class="form-control" placeholder="Date of Birth" required name="dateOfBirth">
                                    <label for="dateOfBirth">Date of Birth</label>
                                </div>

                                <div class="form-label-group">
                                    <input type="email" id="email" class="form-control" placeholder="Email address" name="email">
                                    <label for="emaill">Email address</label>
                                </div>

                                <div class="form-label-group">
                                    <input type="password" id="password" class="form-control" placeholder="Password" required name="password">
                                    <label for="password">Password</label>
                                </div>

                                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">submit</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        Name:<input type="text" name="UserName"><br> Address:

        <input type="email" name="email"> <br> Password:
        <input type="password" name="password"><br>

        <input type="button" value="submit"> -->

    </form>
</body>

</html>
